<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz-App-copy</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
<h1 class="text-center">Add Quiz</h1>

<div class="container">
    <div class="p-2" >
        <textarea placeholder="Add Question" class="p-2 fs-5 w-100 border-0 rounded shadow" name="" id="question" cols="20" rows="5"></textarea>
    </div>
    <div class="p-2 ">
        <div>
            <input placeholder="Enter Option" type="text" class=" p-2 fs-5 w-100 border-0 rounded   shadow d-inline" id="option">
            <button onclick="addOption()" class="btn btn-dark mt-2 fs-5">Add</button>
        </div>
        <div>
            <ul id="optionParent"></ul>
        </div>
        <div>
            <p id="correctAns" class="p-2 fs-5  border-0 rounded   shadow">Correct Answer</p>
        </div>
        <div class="btn btn-dark fs-5" onclick="submitQuestion()"> 
            Submit Question
        </div>
        <button id="Otherpage" class="btn btn-dark rounded fs-5"><a href="/index.html">Go To Quiz</a></button>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="module" src="app2.js"></script>
    
</body>
</html>
